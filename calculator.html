<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic Calculator">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 300px; /* Fixed width */
        }
        #display {
            width: 100%;
            height: 50px;
            text-align: right;
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 65px; /* Fixed width for buttons */
            height: 65px; /* Fixed height for buttons */
            margin: 5px; /* Margin between buttons */
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50; /* Green background */
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap to the next line */
        }
        .button-row .button {
            flex: 1 0 20%; /* Adjust button width to fill the row */
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="button-row">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="calculate()">=</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('0')" style="flex: 1 0 100%;">0</button> <!-- Full width for 0 -->
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = '';
    }

    function calculate() {
        const display = document.getElementById("display");
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
